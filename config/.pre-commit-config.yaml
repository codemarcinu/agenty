exclude: '(^myappassistant-chat-frontend/node_modules/|myappassistant-chat-frontend/.next/|archive/code_fixes/|temp_uploads/|logs/|backups/|data/vector_store/|data/search_cache/|htmlcov/|coverage.xml|.coverage)'
repos:
  # Ruff - Fast Python linter (updated for v0.8.1+)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --select=TID]
        # Only fix safe rules, manual review needed for complex fixes
      - id: ruff-format
        args: [--line-length=88]

  # Black - Code formatting (backup to ruff-format)
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [--line-length=88]
        stages: [manual]  # Only run manually if needed

  # isort - Import sorting (backup to ruff)
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
        additional_dependencies: [toml]
        args: [--profile=black]
        stages: [manual]  # Only run manually if needed

  # MyPy - Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.0
    hooks:
      - id: mypy
        args: [--config-file=pyrightconfig.json]
        exclude: ^(docs/|examples/|scripts/|tests/|venv/|node_modules/|typings/|.vscode/|.idea/|.git/|.mypy_cache/|.pytest_cache/|build/|dist/|htmlcov/|archive/code_fixes/|temp_uploads/|logs/|backups/|data/vector_store/|data/search_cache/)$

  # Bandit - Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-r, ., -f, json, -o, bandit-report.json, -c, bandit.yaml]
        exclude: ^(tests/|docs/|archive/|temp_uploads/|logs/|backups/|data/vector_store/|data/search_cache/)$

  # Pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]  # 1MB limit
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer
      - id: fix-byte-order-marker
      - id: check-json
      - id: check-merge-conflict
      - id: check-yaml

  # Commitlint - Conventional commits
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.20.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Additional quality checks
  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v3.1.0
    hooks:
      - id: pylint
        args: [--fail-under=9.5, --rcfile=.pylintrc]
        exclude: ^(tests/|docs/|archive/|temp_uploads/|logs/|backups/|data/vector_store/|data/search_cache/)$
        stages: [manual]  # Only run manually for detailed analysis
