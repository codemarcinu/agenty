[tool:pytest]
# =============================================================================
# PYTEST CONFIGURATION - COMPREHENSIVE TESTING
# Optimized for FoodSave AI project with all test types
# =============================================================================

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    infrastructure: Infrastructure tests
    memory: Memory management tests
    auth: Authentication tests
    agents: Agent tests
    async: Async tests
    performance: Performance tests
    security: Security tests
    db_dependent: Tests that depend on a database connection

# Async configuration - FIXED for async/asyncIO issues
asyncio_mode = auto

# Coverage configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:coverage/html
    --cov-report=xml:coverage/coverage.xml
    --cov-fail-under=80
    --durations=10
    --maxfail=10
    --ignore-mark=db_dependent

# Test filtering - ENHANCED for async warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*
    ignore::pytest.PytestWarning
    ignore::DeprecationWarning:pytest_asyncio
    ignore::RuntimeWarning:asyncio.*

# Environment variables for tests
env =
    ENVIRONMENT=test
    TESTING_MODE=true
    DISABLE_FAISS=1
    PYTHONPATH=src
    DATABASE_URL=sqlite+aiosqlite:///:memory:
    REDIS_HOST=localhost
    REDIS_PORT=6379
    OLLAMA_URL=http://localhost:11434
    TESTING=true
    PYTEST_CURRENT_TEST=true

# Minimum version requirements
minversion = 7.0

# Console output
console_output_style = progress

# Parallel execution
# numprocesses = auto  # Uncomment for parallel execution

# Timeout for tests (in seconds)
timeout = 300

# Retry failed tests
# max_retries = 2  # Uncomment to retry failed tests

# Test session configuration
session_config = 
    # Disable warnings for test session
    disable_warnings = true
    
    # Set test timeout
    timeout = 300
    
    # Enable test isolation
    isolation = true

# Asyncio specific configuration
asyncio_default_fixture_loop_scope = function
asyncio_fixture_loop_scope = function 